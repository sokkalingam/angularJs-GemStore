<div id="addProductSection" class="collapse">
	<form class="form-horizontal" role="form" name="addProductForm" ng-submit="storeCtrl.addProduct()" novalidate>

		<div ng-include="'add-product-live-preview.html'"></div>
	
		<div class="form-group">
			<label class="control-label col-sm-2">Name: </label>
			<input class="col-sm-5" ng-model="storeCtrl.product.name" placeholder="Enter Gem name" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Price: </label>
			<input class="col-sm-5" ng-model="storeCtrl.product.price" placeholder="Enter Gem price" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Image URL: </label>
			<input class="col-sm-5" ng-model="storeCtrl.product.image" placeholder="Enter Image URL" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Description: </label>
			<input class="col-sm-5" ng-model="storeCtrl.product.description" placeholder="Enter Gem description" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Specifications: </label>
			<input class="col-sm-5" ng-model="storeCtrl.product.specifications" placeholder="Enter Gem specifications" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Quantity: </label>
			<input class="col-sm-5" ng-model="storeCtrl.product.quantity" placeholder="Enter Gem quantity" required></input>
		</div>
		<input type="submit" value="Submit"></input>
	</form>
</div>

<button class="btn btn-info btn-lg" type="button" data-toggle="collapse" data-target="#addProductSection">
	<span class="glyphicon glyphicon-plus"></span> Add Product
</button>
