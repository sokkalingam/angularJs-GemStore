<div ng-hide="product.soldOut" class="list-group-item">
	<h3>{{storeCtrl.product.name}} <em class="pull-right">{{storeCtrl.product.price | currency}}</em></h3>
	<div><ng-gallery images="storeCtrl.product.images"></ng-gallery></div>
	<label>Quantity: </label><p>{{storeCtrl.product.quantity}}</p>
	<button class="btn btn-info btn-lg">Add to Cart</button>
	<add-product-live-preview-panel></add-product-live-preview-panel>
</div>
