<div ng-repeat="image in storeCtrl.product.images">
	<div class="form-group">
		<label class="control-label col-sm-1">Thumbnail URL:</label>
		<input class="col-sm-5" ng-model="image.thumb" placeholder="Enter thumbnail URL" required></input>
		<label class="control-label col-sm-1">Image URL:</label>
		<input class="col-sm-5" ng-model="image.img" placeholder="Enter Image URL" required></input>
	</div>
</div>
<button type="button" ng-click='imageCtrl.addImages'></button>
