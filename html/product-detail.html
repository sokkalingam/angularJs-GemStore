<div ng-hide="product.soldOut" class="list-group-item">
	<h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
	<div><ng-gallery images="product.images"></ng-gallery></div>
	<label>Quantity: </label><p>{{product.quantity}}</p>
	<button class="btn btn-info btn-lg">Add to Cart</button>
	<product-panel></product-panel>
</div>
