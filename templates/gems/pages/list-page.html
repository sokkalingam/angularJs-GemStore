<h1>List Page</h1>
<div class="list-group" ng-init="getAll()">
	<div ng-repeat="product in products | orderBy: 'price'">
		<div ng-hide="product.soldOut" class="list-group-item">
			<div ng-include="'../templates/gems/sections/content.html'"></div>
			<button class="btn btn-info btn-lg">Add to Cart</button>
			<button class="btn btn-danger btn-lg pull-right" ng-click="deleteProduct(product)">Delete</button>
			<div ng-include="'../templates/gems/sections/panel.html'"></div>
		</div>
	</div>
</div>
