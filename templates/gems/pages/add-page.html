<h1>Add New Gem</h1>
<div id="addProductSection">
	<form class="form-horizontal" role="form" name="addProductForm" ng-submit="gemsCtrl.addProduct()" novalidate>

	<!-- Need to add Live Preview -->

		<div class="form-group">
			<label class="control-label col-sm-2">Name: </label>
			<input class="col-sm-5" ng-model="gemsCtrl.product.name" placeholder="Enter Gem name" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Price: </label>
			<input class="col-sm-5" ng-model="gemsCtrl.product.price" placeholder="Enter Gem price" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Image URL: </label>
			<input class="col-sm-5" ng-model="gemsCtrl.product.image" placeholder="Enter Image URL" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Description: </label>
			<input class="col-sm-5" ng-model="gemsCtrl.product.description" placeholder="Enter Gem description" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Specifications: </label>
			<input class="col-sm-5" ng-model="gemsCtrl.product.specifications" placeholder="Enter Gem specifications" required></input>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Quantity: </label>
			<input class="col-sm-5" ng-model="gemsCtrl.product.quantity" placeholder="Enter Gem quantity" required></input>
		</div>
		<input type="submit" value="Submit"></input>
	</form>
</div>
