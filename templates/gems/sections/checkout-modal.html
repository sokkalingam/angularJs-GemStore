<div class="modal fade" id="checkoutModal-{{product.id}}" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Gem Checkout</h4>
			</div>
			<div class="modal-body">
				<p>Would you like to buy <b>{{product.name}}</b> for <b>{{product.price | currency}}</b> ?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="checkout(product)">Buy</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>

	</div>
</div>

<div ng-show="showMessage" class="alert alert-success">
  <p><strong>Purchase Complete!</strong> You have successfully purchased {{product.name}} for {{product.price | currency}}</p>
  <p>Thank you for your purchase!</p>
</div>
